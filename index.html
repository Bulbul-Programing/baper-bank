<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 id="bb" class="text-5xl text-indigo-600 font-bold text-center mt-8">Welcome to <span class="text-yellow-500">my Bank</span> </h1>
    <section class="bg-blue-200 rounded-lg py-6 px-12 w-9/12 mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-5 text-indigo-600">Please login</h1>
        <div>
            <input class="block mb-4 py-3 w-11/12 px-3 rounded-lg" type="email" name="" id="user-email" placeholder="Please Enter Your Email" >
            <input class="block mb-4 py-3 w-11/12 px-3 rounded-lg" type="password" name="" id="user-password" placeholder="Please Enter your password" >
            <button id="submit-btn" class="bg-blue-700 px-5 py-2 rounded-lg text-white font-semibold hover:bg-blue-600">Submit</button>
        </div>
    </section>
    <script src="javascript/verify.js"></script>
</body>
</html>
